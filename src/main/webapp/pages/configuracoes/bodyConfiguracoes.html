<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Hora Certa</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">            
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.35.1/css/bootstrap-dialog.min.css">                                   
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 10px            
            }
        </style>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>        
    </head>
    <body>
        <div id="header">
            <nav class="navbar navbar-default navbar-fixed-top" role="button">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#" ><span class="glyphicon glyphicon-time" aria-hidden="true"></span> Hora Certa</a>
                    </div>
                </div>                        
            </nav>                                    
        </div>
    
        <div class="container">
            <div id="alert_error" class="alert alert-danger alert-dismissible text-center"  role="alert" hidden="true"> </div>                                                                                            
            <div class="panel-group" id="accordion" role="tablist">
                <div class="panel panel-info">
                    <div class="panel-heading" role="tab" id="headingOne" style="font-size:smaller; font-weight: bolder">
                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-controls="collapseOne">
                            <span class="glyphicon glyphicon-user"></span> Dados Pessoais                  
                        </a>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                        <table class="table" style="font-weight: normal">
                            <tbody>
                                <tr style="border: none">
                                    <th id="identificador" style="font-size: small; color: #269abc"><span class="glyphicon glyphicon-chevron-right"></span> Identificador: </th>                                
                                </tr>
                                <tr>
                                    <th id="matricula" style="font-size: small; color: #269abc"><span class="glyphicon glyphicon-chevron-right"></span> Matrícula: </th>
                                </tr>                            
                                <tr>
                                    <th id="nome" style="font-size: small; color: #269abc"><span class="glyphicon glyphicon-chevron-right"></span> Nome: </th>
                                </tr>                            
                                <tr>
                                    <th id="email" style="font-size: small; color: #269abc"><span class="glyphicon glyphicon-chevron-right"></span> Email: </th>
                                </tr>                                                       
                            </tbody>                        
                        </table>
                        <div style="text-align: right">
                            <button style="font-size: smaller" class="btn-link" id="lnkAlterarSenha"><span class="glyphicon glyphicon-lock"></span> Alterar Senha</button>                                            
                            <button style="font-size: smaller" class="btn-link" id="lnkEditarDadosPessoais"><span class="glyphicon glyphicon-pencil"></span> Editar</button>                    
                        </div>                                                    
                    </div>
                </div>
                <div class="panel panel-success">
                    <div class="panel-heading" role="tab" id="headingTwo" style="font-size: smaller; font-weight: bolder">
                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-controls="collapseTwo" style="color: #009933">
                            <span class="glyphicon glyphicon-cog"></span> Configuração do Ponto
                        </a>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <th id="horarioEntrada"style="font-size: small; color: #4cae4c"><span class="glyphicon glyphicon-time"></span> Horário Entrada: </th>
                                </tr>
                                <tr>
                                    <th id="horarioSaida" style="font-size: small; color: #4cae4c"><span class="glyphicon glyphicon-time"></span> Horário Saída: </th>
                                </tr>                            
                                <tr>
                                    <th id="totalHorarioAlmoco" style="font-size: small; color: #4cae4c"><span class="glyphicon glyphicon-time"></span> Total Horário Almoço: </th>
                                </tr>                            
                                <tr>
                                    <th id="toleranciaDia" style="font-size: small; color: #4cae4c"><span class="glyphicon glyphicon-time"></span> Tolerância Diária: </th>
                                </tr>                                                       
                                <tr>
                                    <th id="totalDia" style="font-size: smaller; color: #4cae4c; background-color: #f8f8ee"><span class="glyphicon glyphicon-chevron-right"></span> Total Dia: </th>
                                </tr>                                                        
                            </tbody>   
                        </table>

                        <div style="text-align: right; background-color: #f8f8ee">
                            <button style="font-size: smaller" class="btn-link" id="lnkEditarConfigPonto"><span class="glyphicon glyphicon-pencil"></span> Editar</button>                    
                        </div>                
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingThree" style="font-size: smaller; font-weight: bolder; color: #666666">
                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-controls="collapseThree" style="color: #666666">
                            <span class="glyphicon glyphicon-calendar"></span> Períodos Frequência
                        </a>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                        <div class="panel-body">
                            <table id="lstPeriodosFrequencia" class="table tab-pane" style="font-size: small; color: #666666">
                                <thead style="text-align: center">
                                <th style="text-align: center">#</th>
                                <th style="text-align: center">Inicio</th>
                                <th style="text-align: center">Termino</th>
                                <th style="text-align: center">Descrição</th>
                                <th style="text-align: center"> Ações</th>
                                </thead>
                                <tbody>         
                                </tbody>
                            </table>                    
                            <hr>
                            <tfoot>
                            <button style="font-size: small; text-align: left" class="btn-link" id="lnkVerMaisPeriodosFrequencia">ver mais <span class="glyphicon glyphicon-zoom-in"></span></button>                                                                                                                        
                            <button style="font-size: small; text-align: left" class="btn-link" id="lnkVerMenosPeriodosFrequencia">ver menos <span class="glyphicon glyphicon-zoom-out"></span></button>                                                                                                                                                
                            </tfoot>                        
                        </div>                   
                        <div style="text-align: right">
                            <button style="font-size: smaller" class="btn-link" id="lnkAdicionarPeriodoFrequencia"><span class="glyphicon glyphicon-plus"></span> Adicionar</button>                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>        

    <div id="footer"></div>

    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.35.1/js/bootstrap-dialog.min.js"></script>
    <script type="text/javascript" src="../../controllers/infra.js" ></script>  
    <script type="text/javascript" src="../../controllers/configuracoes.js" ></script>      
</body>
</html>
