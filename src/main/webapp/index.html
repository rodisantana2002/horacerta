    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Login Sistema</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=0">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">        

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">            
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.35.1/css/bootstrap-dialog.min.css">                           
    </head>
    <body>       
        <div class="container"> 
            <div id="alert_sucess" class="alert alert-success alert-dismissible text-center"  role="alert" hidden="true"> </div>                            
            <div id="alert_exception" class="alert alert-warning alert-dismissible text-center"  role="alert" hidden="true"> </div>                            
            <div id="alert_error" class="alert alert-danger alert-dismissible text-center"  role="alert" hidden="true"> </div>                                                    
            <div id="process" title="Aguarde!" style="display: none; text-align: center"></div>  
        </div>

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron" style="background-color: white">                                                                              

            <div class="container">                   
                <div class="panel panel-primary" >
                    <!-- Default panel contents -->
                    <div class="panel-heading text-center"><span class="glyphicon glyphicon-log-in"></span> Efetuar Login </div>
                    <div class="panel-body text-center">

                        <p style="text-align: center; color: #006699; font-size: small">Mantenha os registros do seu ponto na Nuvem, podendo assim acessa-los de qualquer lugar e a qualquer hora.</p>                                                                                    
                        <form class="form form-group" role="form" action="pages/home.html">
                            <div class="form-group">
                                <input type="text" placeholder= "Email" class="form-control" id="email" required="true" autofocus="true">
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Senha" class="form-control" id="password" required="true">
                            </div>
                            <button type="button" class="btn btn-success" id="btnAcessar">Acessar</button>
                        </form>                
                    </div>
                </div>                       
                <p id="btnEsqueciSenha" style="text-align: center">
                    <button class="bottom btn-link" style="font-size: small" id="lnkNovaConta"><span class="glyphicon glyphicon-user"></span> Cadastre-se</button>                                        
                    <button class="bottom btn-link" style="font-size: small" id="lnkEsqueciSenha"><span class="glyphicon glyphicon-lock"></span> Esqueci minha Senha</button>
                </p>
            </div>                                      
            <div id="footer"></div>                    
        </div>

        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>   
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.35.1/js/bootstrap-dialog.min.js"></script>

        <script type="text/javascript" src="controllers/infra.js" ></script>
        <script type="text/javascript" src="controllers/autenticacao.js" ></script>
    </body>
</html>
